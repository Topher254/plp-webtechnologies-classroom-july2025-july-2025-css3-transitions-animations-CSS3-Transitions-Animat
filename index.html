  <h1>CSS + JavaScript Animations - WEEK 7 ASSIGNMENT</h1>

  <!-- Part 1: CSS Transitions -->

  <!-- Part 2 + 3: JavaScript Functions Triggering Animations -->
  <div class="box" id="animateBox"></div>
  <button onclick="toggleAnimation()">Animate Box</button>

  <!-- Modal example -->
  <button onclick="openModal()">Open Modal</button>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <p>This is a sliding modal! </p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
